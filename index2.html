<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selector de Color RGB</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Selector de Color</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="color-picker">Selecciona un color:</label>
                            <input type="color" id="color-picker" class="form-control form-control-color" value="#000000">
                        </div>

                        <!-- Controles deslizantes -->
                        <div class="form-group mb-3">
                            <label for="red">Rojo:</label>
                            <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="red-input" min="0" max="255" value="0">
                            <p id="red-value">Valor Rojo: 0</p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="green">Verde:</label>
                            <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="green-input" min="0" max="255" value="0">
                            <p id="green-value">Valor Verde: 0</p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="blue">Azul:</label>
                            <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="blue-input" min="0" max="255" value="0">
                            <p id="blue-value">Valor Azul: 0</p>
                        </div>-
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Resultado</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="color-box mb-3" id="color-box"></div>
                        <p id="hex-value">CÃ³digo Hexadecimal:</center> #000000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
